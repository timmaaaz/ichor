apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-worker
  namespace: ichor-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      containers:
        - name: workflow-worker
          resources:
            requests:
              cpu: "250m"
              memory: "36Mi"
            limits:
              cpu: "250m"
              memory: "36Mi"
